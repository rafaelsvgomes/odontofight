<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>  
	 
	    <p:menubar>
	        <p:submenu label="Cliente" icon="ui-icon-document">
	            <p:menuitem value="Listar" outcome="/cliente/lista_cliente" icon="ui-icon-list" />
	            <p:menuitem value="Incluir" outcome="/cliente/incluir_cliente" icon="ui-icon-pencil"/>
	            <p:menuitem value="Listar Indicação" outcome="/pessoa/lista_pessoa_indicacao" />
	            <p:menuitem value="Incluir Indicação" outcome="/pessoa/incluir_pessoa_indicacao" icon="ui-icon-pencil"/>
	            <p:menuitem value="Listar Academia" outcome="/pessoa/lista_pessoa_academia" />
	            <p:menuitem value="Incluir Academia" outcome="/pessoa/incluir_pessoa_academia" icon="ui-icon-pencil" />
	        </p:submenu>
	 
	         <p:submenu label="Usuário" icon="ui-icon-pencil">
	            <p:menuitem value="Aterar Senha" outcome="/usuario/senha" icon="ui-icon-arrowreturnthick-1-w" />
	        </p:submenu>
	 
	        <f:facet name="options">
	        	<small><h:outputText value="#{usuarioLogado.getDescUsuario()}" /></small>
	            <p:commandButton immediate="true" action="#{usuarioMB.efetuarLogout}" value="Logout" icon="ui-icon-extlink" />
	        </f:facet>
	    </p:menubar>
	</h:form>
</ui:fragment>
